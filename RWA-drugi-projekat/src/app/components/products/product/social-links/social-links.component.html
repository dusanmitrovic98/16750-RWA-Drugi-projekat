<div class="container mt-5 text-white border-bottom border-white">
    <div class="row mb-5">
        <div class="col-sm-3">
            <h5>Social links</h5>
        </div>
        <div class="col-sm-9">
            <div class="row">
                <div class="col" *ngIf="model.socialLinks.instagram">
                    <a href="{{model.socialLinks.instagram}}">
                        <i class="fa mx-auto fa-instagram text-white rounded-circle my-float"></i>
                    </a>
                </div>
                <div class="col" *ngIf="model.socialLinks.gamePage">
                    <a href="{{model.socialLinks.gamePage}}">
                        <i class="fa mx-auto fa-dribbble text-white rounded-circle"></i>
                    </a>
                </div>
                <div class="col" *ngIf="model.socialLinks.facebook">
                    <a href="{{model.socialLinks.facebook}}">
                        <i class="fa mx-auto fa-facebook text-white rounded-circle"></i>
                    </a>
                </div>
                <div class="col" *ngIf="model.socialLinks.twitter">
                    <a href="{{model.socialLinks.twitter}}">
                        <i class="fa mx-auto fa-twitter text-white rounded-circle"></i>
                    </a>
                </div>

            </div>
        </div>
    </div>
</div>

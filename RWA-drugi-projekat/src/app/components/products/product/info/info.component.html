<div class="container mt-5 text-white border-bottom border-white">
    <div class="row mb-5">
        <div class="col-sm-9">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-sm-4 main-color mb-auto">
                        <div class="container align-content-center">
                            <img class="img-fluid" src="{{model.logoUrl}}"/>
                        </div>
                    </div>
                    <div class="col-sm-8 text-white">
                        <p>{{model.description}}</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-sm-3">
                <div class="text-center">
                    <div class="row">
                        <div class="container mb-2"><fa-icon class="text-white" [icon]="faDollarSign"></fa-icon><span class="text-white ml-1">{{model.price}}</span></div>
                    </div>
                </div>
                <div class="">
                    <button class="btn btn-lg btn-block border border-white main-color text-white align-self-end" (click)="buyProduct(model.id)">Buy now</button>
                </div>
                <div class="text-center mt-1" >
                    <div class="btn-group" role="group" aria-label="Basic example">
                        <button *ngIf="isAdmin" type="button" class="btn btn-warning" [routerLink]="['/product/edit', model.id]"><svg
                                width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-pencil" fill="currentColor"
                                xmlns="http://www.w3.org/2000/svg">
                                <path fill-rule="evenodd"
                                    d="M11.293 1.293a1 1 0 0 1 1.414 0l2 2a1 1 0 0 1 0 1.414l-9 9a1 1 0 0 1-.39.242l-3 1a1 1 0 0 1-1.266-1.265l1-3a1 1 0 0 1 .242-.391l9-9zM12 2l2 2-9 9-3 1 1-3 9-9z" />
                                <path fill-rule="evenodd"
                                    d="M12.146 6.354l-2.5-2.5.708-.708 2.5 2.5-.707.708zM3 10v.5a.5.5 0 0 0 .5.5H4v.5a.5.5 0 0 0 .5.5H5v.5a.5.5 0 0 0 .5.5H6v-1.5a.5.5 0 0 0-.5-.5H5v-.5a.5.5 0 0 0-.5-.5H3z" />
                            </svg> Edit</button>
                            <app-delete-product-modal *ngIf="isAdmin"></app-delete-product-modal>
                    </div>
                </div>
        </div>
    </div>
</div>

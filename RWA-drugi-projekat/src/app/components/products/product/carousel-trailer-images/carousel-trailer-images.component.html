<div class="container mt-4">
    <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel" pause="hover" interval="10000">
        <ol class="carousel-indicators">
            <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="i" *ngFor="let item of model.detailedDescriptionImagesUrls; let i = index;"></li>
        </ol>
        <div class="carousel-inner">
            <div class="carousel-item active text-center">
                <div class="container col-sm-10" *ngIf="model.embed">
                    <div class="iframe-container m-auto">
                        <iframe width="560" height="315" [src]="getFromURL(model.embed)" frameborder="0"
                            allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture"
                            allowfullscreen></iframe>
                    </div>
                </div>
            </div>
            <div class="carousel-item" *ngFor="let item of model.detailedDescriptionImagesUrls; let i = index;">
                <img class="d-block col-sm-10 m-auto" src="{{model.detailedDescriptionImagesUrls[i].imageURL}}"
                    alt="Second slide">
            </div>
        </div>
        <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>
</div>

<div class="container text-white mb-5 mt-2">
    <div class="row">
        <div class="col-sm-6 col-md-6">
            <div class="container mt-4">
                <button class="btn btn-primary-outline text-white" [routerLink]="['/product/']"
                    routerLinkActive="router-link-active"><svg width="1em" height="1em" viewBox="0 0 16 16"
                        class="bi bi-backspace" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                        <path fill-rule="evenodd"
                            d="M6.603 2h7.08a1 1 0 0 1 1 1v10a1 1 0 0 1-1 1h-7.08a1 1 0 0 1-.76-.35L1 8l4.844-5.65A1 1 0 0 1 6.603 2zm7.08-1a2 2 0 0 1 2 2v10a2 2 0 0 1-2 2h-7.08a2 2 0 0 1-1.519-.698L.241 8.65a1 1 0 0 1 0-1.302L5.084 1.7A2 2 0 0 1 6.603 1h7.08z" />
                        <path fill-rule="evenodd"
                            d="M5.83 5.146a.5.5 0 0 0 0 .708l5 5a.5.5 0 0 0 .707-.708l-5-5a.5.5 0 0 0-.708 0z" />
                        <path fill-rule="evenodd"
                            d="M11.537 5.146a.5.5 0 0 1 0 .708l-5 5a.5.5 0 0 1-.708-.708l5-5a.5.5 0 0 1 .707 0z" />
                    </svg> Home</button>
                <span class="text-white ml-3 mr-3 mt-2">|</span>
                <span class="text-white mt-2">Product list</span>
            </div>
        </div>
        <!-- Search form -->
        <div class="col-sm-6 col-md-6 mt-4">
            <form class="form-inline d-flex justify-content-end md-form form-sm">
                <button disabled class="btn main-color">
                    <svg width="1em" height="1em" viewBox="0 0 16 16"
                        class="bi bi-search ml-auto text-white" fill="currentColor"
                        xmlns="http://www.w3.org/2000/svg">
                        <path fill-rule="evenodd"
                            d="M10.442 10.442a1 1 0 0 1 1.415 0l3.85 3.85a1 1 0 0 1-1.414 1.415l-3.85-3.85a1 1 0 0 1 0-1.415z" />
                        <path fill-rule="evenodd"
                            d="M6.5 12a5.5 5.5 0 1 0 0-11 5.5 5.5 0 0 0 0 11zM13 6.5a6.5 6.5 0 1 1-13 0 6.5 6.5 0 0 1 13 0z" />
                    </svg>
                </button>
                <button class="btn collapsed" data-toggle="collapse" data-target="#collapseSearchThree"
                    aria-expanded="false" aria-controls="collapseSearchThree">
                    <input #newItem autocomplete="off" name="search"
                        class="form-control form-control-sm main-color" type="email"
                        id="search-text" aria-describedby="search-text" [(ngModel)]="searchText"
                        placeholder="Search..." autofocus>
                </button>
            </form>
        </div>
    </div>
</div>

<!--
<app-search [productList]="productList" [model]="model" (newItemEvent)="setSearchText($event)"></app-search>
-->

<div class="row justify-content-center text-white mb-5">
    <div class="col-8 mt-4">
        <div class="text-right">
            <button type="button" *ngIf="isAdmin" class="btn btn-success col-md-4" [routerLink]="['/product/add']"><svg width="1em" height="1em"
                    viewBox="0 0 16 16" class="bi bi-plus" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                    <path fill-rule="evenodd"
                        d="M8 3.5a.5.5 0 0 1 .5.5v4a.5.5 0 0 1-.5.5H4a.5.5 0 0 1 0-1h3.5V4a.5.5 0 0 1 .5-.5z" />
                    <path fill-rule="evenodd" d="M7.5 8a.5.5 0 0 1 .5-.5h4a.5.5 0 0 1 0 1H8.5V12a.5.5 0 0 1-1 0V8z" />
                </svg> Add New Product</button>
        </div>

        <div class="row">

            <div class="col-lg-4 col-md-6 mt-3" *ngFor="let product of products$ | async | filterProducts: searchText">
                <div class="card">
                    <img src="{{product.imageUrl}}" class="card-img-top" alt="Product Image">
                    <div class="card-body">
                        <h6 class="card-title">{{product.name}}</h6>
                        <p class="card-text">Price : ${{product.price}}</p>
                        <!--<p class="card-text">Quantity : {{product.quantity}}</p>-->
                    </div>
                    <div class="text-center mb-1">
                        <div class="btn-group" role="group" aria-label="Basic example">
                            <button type="button" class="btn btn-info" [routerLink]="['/product/get', product.id]"><svg
                                    width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-book-half"
                                    fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                                    <path fill-rule="evenodd"
                                        d="M12.786 1.072C11.188.752 9.084.71 7.646 2.146A.5.5 0 0 0 7.5 2.5v11a.5.5 0 0 0 .854.354c.843-.844 2.115-1.059 3.47-.92 1.344.14 2.66.617 3.452 1.013A.5.5 0 0 0 16 13.5v-11a.5.5 0 0 0-.276-.447L15.5 2.5l.224-.447-.002-.001-.004-.002-.013-.006-.047-.023a12.582 12.582 0 0 0-.799-.34 12.96 12.96 0 0 0-2.073-.609zM15 2.82v9.908c-.846-.343-1.944-.672-3.074-.788-1.143-.118-2.387-.023-3.426.56V2.718c1.063-.929 2.631-.956 4.09-.664A11.956 11.956 0 0 1 15 2.82z" />
                                    <path fill-rule="evenodd"
                                        d="M3.214 1.072C4.813.752 6.916.71 8.354 2.146A.5.5 0 0 1 8.5 2.5v11a.5.5 0 0 1-.854.354c-.843-.844-2.115-1.059-3.47-.92-1.344.14-2.66.617-3.452 1.013A.5.5 0 0 1 0 13.5v-11a.5.5 0 0 1 .276-.447L.5 2.5l-.224-.447.002-.001.004-.002.013-.006a5.017 5.017 0 0 1 .22-.103 12.958 12.958 0 0 1 2.7-.869z" />
                                </svg> View</button>
                            <button *ngIf="isAdmin" type="button" class="btn btn-warning text-white"
                                [routerLink]="['/product/edit', product.id]"><svg width="1em" height="1em"
                                    viewBox="0 0 16 16" class="bi bi-pencil" fill="currentColor"
                                    xmlns="http://www.w3.org/2000/svg">
                                    <path fill-rule="evenodd"
                                        d="M11.293 1.293a1 1 0 0 1 1.414 0l2 2a1 1 0 0 1 0 1.414l-9 9a1 1 0 0 1-.39.242l-3 1a1 1 0 0 1-1.266-1.265l1-3a1 1 0 0 1 .242-.391l9-9zM12 2l2 2-9 9-3 1 1-3 9-9z" />
                                    <path fill-rule="evenodd"
                                        d="M12.146 6.354l-2.5-2.5.708-.708 2.5 2.5-.707.708zM3 10v.5a.5.5 0 0 0 .5.5H4v.5a.5.5 0 0 0 .5.5H5v.5a.5.5 0 0 0 .5.5H6v-1.5a.5.5 0 0 0-.5-.5H5v-.5a.5.5 0 0 0-.5-.5H3z" />
                                </svg> Edit</button>
                            <button *ngIf="isAdmin" type="button" class="btn btn-danger" (click)="deleteProduct(product.id)"><svg
                                    width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-trash" fill="currentColor"
                                    xmlns="http://www.w3.org/2000/svg">
                                    <path
                                        d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0V6z" />
                                    <path fill-rule="evenodd"
                                        d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1v1zM4.118 4L4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4H4.118zM2.5 3V2h11v1h-11z" />
                                </svg> Delete</button>
                        </div>
                    </div>
                </div>
            </div>

        </div>

    </div>
</div>
